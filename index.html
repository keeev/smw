            <li data-target="#carousel-example-generic" data-slide-to="13"></li>

            <li data-target="#carousel-example-generic" data-slide-to="16"></li>
            <li data-target="#carousel-example-generic" data-slide-to="17"></li>

            <li data-target="#carousel-example-generic" data-slide-to="23"></li>
            <li data-target="#carousel-example-generic" data-slide-to="24"></li>
            <li data-target="#carousel-example-generic" data-slide-to="25"></li>

        <!-- Wrapper for slides -->

            <div class="item active">

            <div class="item">

            </div>

            <div class="item">

            </div>
            <div class="item">

            <div class="item">

            </div>
            <div class="item">

            </div>

            <div class="item">
                <h1>Side plank</h1>
            </div>
            <div class="item">
                <h1>Finished</h1>
            </div>

        </div>

    </div>

    <!-- JavaScript plugins (requires jQuery) -->
    <script src="js/jquery-2.0.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>

    <script>

        var EXERCISETIME = 3;
        var PAUSETIME = 1;

        var workout;

        workout = {
            running: false,
            frame: 0,
            times: [3,
                EXERCISETIME, PAUSETIME,
                EXERCISETIME, PAUSETIME,
                EXERCISETIME, PAUSETIME,
                EXERCISETIME, PAUSETIME,
                EXERCISETIME, PAUSETIME,
                EXERCISETIME, PAUSETIME,
                EXERCISETIME, PAUSETIME,
                EXERCISETIME, PAUSETIME,
                EXERCISETIME, PAUSETIME,
                EXERCISETIME, PAUSETIME,
                EXERCISETIME, PAUSETIME,
                EXERCISETIME, PAUSETIME,
            ]
        };

        workout.start =  function() {
          if(!workout.running)  {
              $('.start-button').hide();
              $('.ready-message').show();
              workout.next();
              workout.running = true;
          }
        };

        workout.next = function() {
                if(workout.frame < workout.times.length)  {
                    setTimeout(function() {
                        console.log("next " + workout.frame);
                        $('.progress-bar').css("-webkit-transition", "width 0s ease");
                        $('.progress-bar').width("0%");
                        $(".carousel").carousel(workout.frame);
                        workout.next();
                    }, workout.times[workout.frame]*1000);
                    workout.progress();
                }
                workout.frame++;
        };

        workout.progress = function() {
            console.log("progress" + workout.frame);
            if(workout.frame %2 == 0)   {
                $('.progress-bar').addClass('progress-bar-success');
            } else {
                $('.progress-bar').removeClass('progress-bar-success');
            }
            $('.progress-bar').css("-webkit-transition", "width 0s ease");
            $('.progress-bar').width("0%");
            $('.progress-bar').css("-webkit-transition", "width "+workout.times[workout.frame]+"s linear");
            console.log("setting "+ "width "+workout.times[workout.frame]+"s linear");
            $('.progress-bar').width("100%");
        }

        $(document).ready(function(){

            $('.carousel').carousel();

            $('.start-button').on('click', function(){
               workout.start();
            });

        });
    </script>
  </body>
</html>
